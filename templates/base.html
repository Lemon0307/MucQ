<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <h1 class="name">TradeQ</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="wrapper">
            <div class="bar">
        <a class="bar" href="{{ url_for('index') }}" alink="black" vlink="black">Home</a>
        <br>
        <a class="bar" href="{{ url_for('about') }}" alink="black" vlink="black">About</a>
        <br>
        <a class="bar" href="{{ url_for('contactus') }}" alink="black" vlink="black">Contact Us</a>
        <br>
        <a class="bar" href="{{ url_for('login') }}" alink="black" vlink="black">Login</a>
        <br>
        <a class="bar" href="{{ url_for('signup') }}" alink="black" vlink="black">Sign Up</a>
    </div>
            {% block body %}{% endblock %}
        </div>
</body>
</html>
