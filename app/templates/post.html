{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
    <h1 class="title" style="color: #3498DB">Home</h1>
        <br>
        <br>
        <div class="post">
            <fieldset class="post-fieldset">
                {% if post.author == current_user %}
                <div>
                    <button class="btn"><a href="{{ url_for('update_post', post_id=post.id) }}" style="text-decoration: none; color: white;" alink="black" vlink="black">Update Post</a></button>
                    <button class="btn"><a action="{{ url_for('delete_post', post_id=post.id) }}" style="text-decoration: none; color: white;" alink="black" vlink="black">Delete Post</a></button>
                </div>
                {% endif %}
                <img class="profile-pic-post" src="{{ image_file }}" align="left" style="margin-right: 20px;">
                <a><h3>{{ post.author.username }}</h3></a><small class="post-text">{{ post.date_posted.strftime('(Posted at %Y-%m-%d)') }}</small>
                <hr class="line-1">
                <h2 class="post-text">{{ post.title }}</h2>
                <p class="post-text">{{ post.content }}</p>
            </fieldset>
            <br>
        </div>
{% endblock %}
