{% if product.author == current_user %}
  <div>
    <button class="btn-2">
      <form
        action="{{ url_for('products.delete_product', product_id=product.id) }}"
        method="POST"
      >
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <input class="btn btn-danger" type="submit" value="Delete" />
      </form>
    </button>
  </div>
  {% endif %}
