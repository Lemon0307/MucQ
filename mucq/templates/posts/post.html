{% extends 'base.html' %} {% block head %} {% endblock %} {% block body %}
<h1 class="title" style="color: #3498db">
  {{ post.title }} ({{ post.date_posted.strftime('Posted at %Y-%m-%d') }})
</h1>
<br />
<br />
<div class="post">
  <img
    class="profile-pic-post"
    src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}"
    align="left"
    style="margin-right: 20px"
  />
  <a><h3>{{ post.author.username }}</h3></a
  ><small class="post-text"
    >{{ post.date_posted.strftime('(Posted at %Y-%m-%d)') }}</small
  >
  <h2 class="post-text">{{ post.title }}</h2>
  <p class="post-text">{{ post.content }}</p>
  <br />
</div>
{% endblock %}
