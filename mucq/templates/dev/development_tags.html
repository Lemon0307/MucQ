{% extends 'base.html' %}
{% block title %}blog{% endblock %}
{% block content %}
  {% for data in data %}
   <div class="main-dev">
       <h3>{{ data.title}}</h3>
       <p>{{ data.text }}</p>
       <p>{{ data.date}}</p>
       <button class="edit-btn"><a href="{{ url_for('edit_tag', form=form, id=data.id)}}">edit</a></button>
       <button class="delete-btn"><a href="{{ url_for('delete_tag', form=form, id=data.id)}}">Delete</a></button>
   </div>
  {% endfor %}
{% endblock %}
