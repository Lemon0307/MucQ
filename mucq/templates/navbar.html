<div class="top-bar" id="topbar">
  <button class="sidebar-button" id="sidebar_button" onclick="toggleSideBar()">
    <img
      class="sidebar-image"
      src="{{ url_for('static', filename='Hamburger_icon.svg.png') }}"
    />
  </button>
  <div class="search-bar">
    <form method="POST" action="{{ url_for('main.search') }}">
      <input
        class="search-bar"
        type="text"
        placeholder="Search for an item..."
        name="searched"
      />
      <button class="search-submit-button" type="submit">
        <img
          src="{{ url_for('static', filename='mucq-logo.png') }}"
          class="logo"
          alt=""
        />
      </button>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    </form>
  </div>
  <nav>
    <nav class="login-sign-up" id="nav">
      {% if current_user.is_authenticated %}
      <a class="navbar-text" href="{{ url_for('users.profile') }}"
        >My Account</a
      >
      <a
        class="logout"
        href="{{ url_for('users.logout') }}"
        alink="white"
        vlink="white"
        id="logout"
        >Logout</a
      >
      {% else %}
      <a
        class="login"
        href="{{ url_for('users.login') }}"
        alink="white"
        vlink="white"
        id="login"
        >Login</a
      >
      <a
        class="signup"
        href="{{ url_for('users.signup') }}"
        alink="white"
        vlink="white"
        id="sign_up"
        >Sign Up</a
      >
      {% endif %}
    </nav>
  </nav>
</div>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
