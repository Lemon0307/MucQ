<div class="top-bar">
  <div class="navbar" id="navbar">
    <div class="logo-wrapped">
      <a href="{{ url_for('main.index') }}"
        ><img
          class="logo"
          src="{{ url_for('static', filename='mucq-logo.png') }}"
      /></a>
    </div>
    <nav>
      {% if current_user.is_authenticated %}
      <a class="navbar-text" href="{{ url_for('users.profile') }}"
        ><img
          class="profile-navbar"
          src="{{ url_for('static', filename='profile_pics/' + current_user.image_file) }}"
      /></a>
      <a
        class="navbar-text"
        href="{{ url_for('users.logout') }}"
        alink="white"
        vlink="white"
        id="logout"
        >Logout</a
      >
      {% else %}
      <a
        class="navbar-text"
        href="{{ url_for('users.login') }}"
        alink="white"
        vlink="white"
        id="login"
        >Login</a
      >
      <a
        class="navbar-text"
        href="{{ url_for('users.signup') }}"
        alink="white"
        vlink="white"
        id="sign_up"
        >Sign Up</a
      >
      {% endif %}
      <li>
        <img
          src="{{ url_for('static', filename='menu.jpg') }}"
          class="nav-button"
          onclick="togglemenu()"/>
      </li>
    </nav>
  </div>
</div>
